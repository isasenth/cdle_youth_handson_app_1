<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/rooms/sidebar.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/rooms/chat.css' %}">

        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-;g navbar-light bg-light">
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'chatbot_app:mypage' %}">設定ページ</a>
            <a class="navbar-brand" href="{% url 'chatbot_app:logout' %}">ログアウト</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'chatbot_app:regist' %}">ユーザー登録</a>
            <a class="navbar-brand" href="{% url 'chatbot_app:login' %}">ログイン</a>
            {% endif %}
        </nav>
        {% block content %}{% endblock  %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-3" styels="width: 300px;">
                    {% block sidebar %}
                    {% endblock sidebar %}
                </div>
                <div class="col-9">
                    {% block main %}
                    {% endblock main %}
                </div>
            </div>
        </div>
    </body>
</html>
